<div class="container">
	<div class="row">
		<div class="col-lg-6">
			<h2>{{accion}} Empleado</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4">
			<form [formGroup]="myForm">

				<div class="col-12">
					<mat-form-field class="example-container" [style.fontSize.px]=16>
						<mat-label>Nombre Completo</mat-label>
						<input matInput formControlName="nombreCompleto" required>
					</mat-form-field>
					<div *ngIf="myForm.get('nombreCompleto')?.hasError('maxlength') && myForm.get('nombreCompleto')?.touched"
						style="margin-top: -20px;">
						<span class="mda-form-msg"> El campo debe tener como maximo <strong> 20 caracteres
							</strong></span>
					</div>
					<div *ngIf="myForm.get('nombreCompleto')?.hasError('required') && myForm.get('nombreCompleto')?.touched"
						style="margin-top: -20px;">
						<span class="mda-form-msg">Este campo es <strong> requerido </strong></span>
					</div>
				</div>
				<div class="col-12">
					<ng-container>


					</ng-container>
				</div>
				<div class="col-12">
					<mat-form-field class="example-container" [style.fontSize.px]=16>
						<mat-label>Correo</mat-label>
						<input matInput formControlName="correo">
					</mat-form-field>
					<div *ngIf="myForm.get('correo').hasError('required') && myForm.get('correo').touched"
						style="margin-top: -20px;">
						<span class="mda-form-msg"> Este campo <strong> es requerido </strong></span>
					</div>
					<div *ngIf="myForm.get('correo').hasError('email') && myForm.get('correo').touched"
						style="margin-top: -20px;">
						<span class="mda-form-msg"> Este campo <strong> es requerido </strong></span>
					</div>
				</div>
				<br>
				<br>
				<div class="col-lg-12">
					<mat-form-field class="example-container" [style.fontSize.px]=16>
						<mat-label>Fecha de ingreso</mat-label>
						<input matInput [matDatepicker]="picker" formControlName="fechaDeIngreso">
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker touchUi #picker></mat-datepicker>
					</mat-form-field>
					<div *ngIf="myForm.get('fechaDeIngreso')?.hasError('required') && myForm.get('fechaDeIngreso')?.touched"
						style="margin-top: -20px;">
						<span class="mda-form-msg">Este campo es <strong> requerido </strong></span>
					</div>
				</div>
				<div class="col-lg-12">
					<mat-form-field class="example-container">
						<mat-label>Telefono</mat-label>
						<input type="number" matInput formControlName="telefono">
					</mat-form-field>
					<div *ngIf="myForm.get('telefono').hasError('required') && myForm.get('telefono').touched"
						style="margin-top: -20px;">
						<span class="mda-form-msg">Este campo es <strong> requerido </strong></span>
					</div>
				</div>
				<div class="col-lg-12">
					<mat-form-field class="example-container">
						<mat-label>Estado Civil</mat-label>
						<mat-select>
							<mat-option *ngFor="let estadoCivil of estadosCiviles" [value]="estadoCivil">
								{{estadoCivil}}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>

				<div class="col-lg-12">
					<mat-radio-group aria-label="Seleccione sexo" formControlName="sexo">
						<mat-radio-button value="Masculino" style="margin-right: 10px;">Masculino</mat-radio-button>
						<mat-radio-button [disabled]="sex" value="Femenino">Femenino</mat-radio-button>
					</mat-radio-group>
				</div>
				<br>
				<div class="col-lg-12 button-add">
					<button [disabled]="myForm.invalid" class="btn btn-success btn-lg float-right" (click)="guardarEmpleado()"
						style="margin-left:10px;" type="button">
						Aceptar
					</button>
					<button class="btn btn-secondary btn-lg float-right" type="button" routerLink="/">
						Cancelar
					</button>

				</div>

			</form>
		</div>
		<div class="col-lg-4 offset-lg-2">
			<img src="../../../assets/img/crear-usuario.jpg" width="95%" height="95%" alt="">
		</div>
	</div>
</div>
