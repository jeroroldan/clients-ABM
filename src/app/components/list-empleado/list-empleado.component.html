<div class="row">
	<div class="col-lg-6">
		<h2>Listado de Empleados</h2>
	</div>
	<div class="col-lg-6" style="text-align: right;">

		<button mat-raised-button color="warn" routerLink="/add">Agreagar</button>
	</div>

</div>



<mat-form-field appearance="standard">
	<mat-label>Filtro</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
</mat-form-field>


<table mat mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<!-- Position Column -->
	<ng-container matColumnDef="nombreCompleto">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> nombreCompleto </th>
		<td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="correo">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> correo </th>
		<td mat-cell *matCellDef="let element"> {{element.correo}} </td>
	</ng-container>

	<!-- Weight Column -->
	<ng-container matColumnDef="estadoCivil">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> estadoCivil </th>
		<td mat-cell *matCellDef="let element"> {{element.estadoCivil}} </td>
	</ng-container>

	<!-- Symbol Column -->
	<ng-container matColumnDef="fechaIngreso">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> fechaIngreso </th>
		<td mat-cell *matCellDef="let element"> {{element.fechaIngreso | date:'dd/mm/yyyy'}} </td>
	</ng-container>
	<ng-container matColumnDef="sexo">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> sexo </th>
		<td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
	</ng-container>
	<ng-container matColumnDef="telefono">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> telefono </th>
		<td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
	</ng-container>

	<ng-container matColumnDef="acciones">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> acciones </th>
		<td mat-cell *matCellDef="let element; let i = index"> <a class="pointer" style="color:#1878b0"
				routerLink="edit/{{i}}">
				<mat-icon>edit</mat-icon>
			</a>
			<a (click)="eliminarEmpleado(i)" class="pointer" style="color:#E15639">
				<mat-icon>delete</mat-icon>
			</a>

		</td>

	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
